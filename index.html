<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
    <script src="scripts.js" defer></script>
</head>
<body>
    <div id="container">
        <p id="game-controller">Welcome to a classic game of Rock, Paper, Scissors!</p>
        <div id="img-container">
            <img id="rock" src="images/rock.png" alt="rock">
            <img id="paper" src="images/paper.png" alt="paper">
            <img id="scissors" src="images/scissors.png" alt="scissors">
        </div>
        <button id="play-btn" class="btn">PLAY!</button>
        <div id="history" class="hidden-item">
            <p id="history-heading">HISTORY</p>
        </div>
    </div>
</body>
</html>
